<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siple Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    
</head>
<body>
    <div>
        <div class="loginCard">
            <form action="submit">
                <div id="cardTitle">
                    <p>login here</p>
                </div>
                <div id="rest">
                    <div id="user">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <input style="border:1px solid black; width: 100%;" type="text" placeholder="enter user id" required>
                    </div>
                    <div id="pass">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input id="passw" style="border:1px solid black; width: 100%;" type="password" placeholder="enter password" required>
                        <span class="material-symbols-outlined" id="on">
                            visibility
                        </span>
                        <span class="material-symbols-outlined" id="off">
                            visibility_off
                        </span>
                    </div>
                    <a href="#">Forgot Password?</a>
                    <br>
                    <button>login</button>
                    <p>Not a member? <a href="#" style="text-decoration: none; color: black;">Signup now</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
